    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#8C9D33',      /* Olive/Chartreuse from "Diospyros Kaki Leaf" text */
                lightGreen: '#F2F4E9', /* Very light tint of the olive */
                beige: '#ECECEA',      /* Light Stone/Greige from the box background */
                warmBeige: '#E0E0DE',  /* Slightly darker stone for contrast sections */
                dark: '#1A1A1A',       /* Sharp charcoal/black */
                gray: '#666666'        /* Neutral medium gray */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'breathing': 'breathing 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breathing: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
